server {
    listen 80;

    server_name 192.168.6.195;

    location / {
        proxy_pass http://web:8000;  # به جای IP از نام سرویس استفاده کنید
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/staticfiles/;  # مسیر صحیح فایل‌های استاتیک
    }

    location /media/ {
        alias /app/media/;  # مسیر صحیح فایل‌های رسانه‌ای
    }
}
